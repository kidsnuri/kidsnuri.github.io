<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="title" content="kidsnuri">
    <meta name="description" content="Enjoy kids' content with kidsnuri.">
    <meta name="keyword" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>KIDSNURI</title>

    <!--<link rel="stylesheet"  href="css\main.css" />-->

    <style>
        /* 기본 스타일 초기화 */
        body, html {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f9f9f9; /* 바디 배경색 */
        }

        /* --- 1. 네비게이션 바 --- */
        .navbar {
            background-color: orange; /* 요청하신 주황색 배경 */
            padding: 15px 30px;
            display: flex; /* 로고와 메뉴를 가로로 정렬 */
            justify-content: space-between; /* 양쪽 끝으로 정렬 */
            align-items: center; /* 세로 중앙 정렬 */
            color: white;
            border-bottom: 2px solid #e69500; /* 약간 더 어두운 주황색 테두리 */
        }

        .navbar .logo {
            font-size: 1.8em; /* 폰트 크기 */
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .navbar .menu ul {
            list-style: none; /* 점 제거 */
            margin: 0;
            padding: 0;
            display: flex; /* 메뉴 아이템 가로 정렬 */
        }

        .navbar .menu li {
            margin-left: 25px; /* 메뉴 사이 간격 */
        }

        .navbar .menu a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 500;
        }

        /* --- 2. 메인 컨텐츠 영역 (3단) --- */
        .main-container {
            display: flex; /* 3단 레이아웃을 위한 Flexbox */
            padding: 20px;
            gap: 20px; /* 각 열(div) 사이의 간격 */
        }

        /* 광고 사이드바 (양쪽) */
        .ad-sidebar {
            width: 200px; /* 광고 영역 고정 너비 */
            background-color: #f0f0f0;
            padding: 15px;
            border: 1px dashed #ccc;
            box-sizing: border-box; /* 패딩이 너비에 포함되도록 설정 */
            /* flex-shrink: 0; 너비가 줄어들지 않도록 설정 */
        }

        /* 가운데 메인 컨텐츠 */
        .content-area {
            flex: 1; /* 남는 공간을 모두 차지하도록 설정 (양쪽 광고보다 넓어짐) */
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            min-height: 600px; /* 컨텐츠가 없어도 최소 높이 유지 */
        }


        /* --- 3. 반응형 설정 (미디어 쿼리) --- */
        
        /* 화면 너비가 768px (태블릿/모바일) 이하일 때 적용 */
        @media screen and (max-width: 768px) {
            
            /* 요청하신 대로 양쪽 광고 div를 숨깁니다 */
            .ad-sidebar {
                display: none;
            }

            /* (추가) 모바일에서 네비게이션 바가 잘 보이도록 수정 */
            .navbar {
                flex-direction: column; /* 로고와 메뉴를 세로로 쌓음 */
                gap: 10px; /* 로고와 메뉴 사이 간격 */
            }

            .navbar .menu ul {
                flex-direction: column; /* 메뉴 아이템 세로 정렬 */
                width: 100%;
                text-align: center;
            }

            .navbar .menu li {
                margin: 5px 0; /* 위아래 간격 */
                background-color: #e69500; /* 메뉴 배경색 구분 */
                padding: 8px;
                border-radius: 5px;
            }

            /* (추가) 모바일에서 메인 컨테이너 좌우 패딩 줄임 */
            .main-container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="#" class="logo">Kidsnuri</a>
        <div class="menu">
            <ul>
                <li><a href="#">동화</a></li>
                <li><a href="#">놀이</a></li>
                <li><a href="#">학습</a></li>
                <li><a href="#">커뮤니티</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-container">
        
        <aside class="ad-sidebar ad-left">
            <h3>왼쪽 광고</h3>
            <p>세로로 길쭉한 광고가 여기에 표시됩니다.</p>
            
        </aside>
        
        <section class="content-area">
            <h2>메인 콘텐츠 영역</h2>
            <p>색칠놀이 컨텐츠</p>
        </section>
        
        <aside class="ad-sidebar ad-right">
            <h3>오른쪽 광고</h3>
            <p>세로로 길쭉한 광고가 여기에 표시됩니다.</p>
            
        </aside>
        
    </main>

</body>
</html>
